        html, body {

            height: 100%;

            width: 100%;
            font-family: 'Roboto', sans-serif;

        }


        body {

            background-color: #464953;

            font-size: 14px;

        }


        .svg-wrapper {

            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#192431+0,1f3b60+50,192431+100 */

            width: 50vw;
            max-width: 888px;

       

            height: 90vh;

            margin: 0 auto;

            margin-top: 5vh;

            z-index: 100;

            position: relative;

            overflow: hidden;


        }

        .lines {

            width: 100%;

            height: 100%;

            margin: 0;

            padding: 0;

            list-style: none;

            display: flex;

            flex-direction: column;

            align-items: stretch;

            justify-content: space-around;

            color: #FFDC3C;

        }

        .line {

            display: flex;

            align-items: center;

            justify-content: space-between;

        }

        .line__length {

            width: 80%;

            height: 2px;

            background-color: #FFDC3C;

        }

        #svg {

            position: absolute;

            top: 0;

            left: -100%;

            width: 110%;

            height: 110%;

            transition: all 1s ease;

        }

        .line__content {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.4rem;
        }

        /*Голубая линия графика*/

        .path_1 {

            fill: none;

            stroke: #0080FF;

            stroke-width: 3px;

            stroke-linecap: butt;

            stroke-linejoin: miter;

            stroke-opacity: 1

        }

        /*Градиент под голубой линией*/

        .path_2 {

            display: inline;

            fill: #0080FF;

            stroke: 0;

            opacity: 0.2;

            fill: url(#gradient);

        }

        /*Цвета градиентов под голубой линией*/

        .main-stop {

            stop-color: #0080FF;

        }

        .alt-center {

            stop-color: #0080FF;

        }

        .alt-stop {

            stop-color: #192533;

        }

        /*Путь при нажатии на красную кнопку*/

        .path_3 {

            fill: none;

            stroke: #0e9fe8;

            stroke-width: 3px;

            stroke-linecap: butt;

            stroke-linejoin: miter;

            stroke-opacity: 1

        }

        /*Градиент при нажатии на красную кнопку*/

        .path_4 {

            display: inline;

            fill: #17354f;

            stroke: 0;

            opacity: 0.4;

            fill: url(#gradientred);

        }

        /*Цвета градиентов при нажатии на красную кнопку*/

        .main-stop-red {

            stop-color: #F05032;

        }

        .alt-center-red {

            stop-color: #464953;

        }

        .alt-stop-red {

            stop-color: #464953;

        }

        /*Красная линия*/

        .redline {

            display: inline;

            fill: none;

            stroke: #F05032;

            stroke-width: 3;

            stroke-linecap: butt;

            stroke-linejoin: miter;

            stroke-miterlimit: 4;

            stroke-dasharray: none;

            stroke-opacity: 1;

        }

        /*Красный ярлык*/

        .svg-lable {

            fill: #de5439;

            fill-opacity: 1;

            stroke: none;

        }

        /*Текст на красном ярлыке*/

        .svg-text {

            fill: #fff;

            font-weight: lighter;

            font-size: 25px;

            line-height: 1.25;

        }

        /*Буллет белый*/

        .whiteellipse {

            fill: #ffffff;

            stroke: none;

        }

        /*Буллет светлокрасный*/

        .redlightellipse {

            fill: #e56b54;

            stroke: none;

        }

        /*Буллет красный*/

        .redellipse {

            fill: #de5439;

            stroke: none;

        }

        /*Путь при нажатии на зеленую кнопку*/

        .path_5 {

            fill: none;

            stroke: #0e9fe8;
            stroke: #0e9fe8;

            stroke-width: 3px;

            stroke-linecap: butt;

            stroke-linejoin: miter;

            stroke-opacity: 1

        }

        /*Градиент при нажатии на зеленую кнопку*/

        .path_6 {

            display: inline;

            fill: #17354f;

            stroke: 0;

            opacity: 0.4;

            fill: url(#gradientgreen);

        }

        /*Цвета градиентов при нажатии на зеленую кнопку*/

        .main-stop-green {

            stop-color: #464953;

        }

        .alt-center-green {

            stop-color: #464953;

        }

        .alt-stop-green {

            stop-color: #32CD50;

        }

        /*Красная линия*/

        .greenline {

            display: inline;

            fill: none;

            stroke: #32CD50;

            stroke-width: 3;

            stroke-linecap: butt;

            stroke-linejoin: miter;

            stroke-miterlimit: 4;

            stroke-dasharray: none;

            stroke-opacity: 1;

        }

        /*Зеленый ярлык*/

        .svg-lable-green {

            fill: #32CD50;

            fill-opacity: 1;

            stroke: none;

        }

        /*Текст на зеленом ярлыке*/

        .svg-text-green {

            fill: #fff;

            font-weight: lighter;

            font-size: 25px;

            line-height: 1.25;

        }

        /*Буллет белый*/

        .whiteellipse {

            fill: #ffffff;

            stroke: none;

        }

        /*Буллет светлозеленый*/

        .greenlightellipse {

            fill: #32CD50;

            stroke: none;

        }

        /*Буллет зеленый*/

        .greenellipse {

            fill: #1e8956;

            stroke: none;

        }

        .arrow_red {
            fill: #bf4831;
            stroke: 0;
        }

        .arrow_green {
            fill: #1e8956;
            stroke: 0;
        }

        .title {

            text-align: center;

            position: absolute;

            top: 40px;

            transition: all 1s linear;

            animation-name: toTop;

            animation-duration: 1s;

            z-index: 150;


        }

        .title h1 {

            color: white;

            font-size: 4em;

            line-height: normal;

            padding: 0 1em;
            letter-spacing: 1px;

        }
        .title h1 span {
            background-color: #F05032;
        }


        @keyframes toTop {

            from {

                top: -50px;

            }


            to {

                top: 40px;

            }

            75% {

                top: 60px;

            }

        }

        .btn_wrapper {

            position: absolute;

            right: 0;

            left: 0;

            bottom: 5vh;

            display: flex;

            padding: 0 20px;

            justify-content: center;

            z-index: 150;

        }

        .btn {

            margin: 0 2rem;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30%;
            height: 6rem;
            font-size: 1.3em;

            font-weight: 900;

            text-transform: uppercase;

            border-radius: 6px;

            animation-name: pulse;

            animation-iteration-count: infinite;

            animation-duration: 2s;


        }

        .btn_one {

            background-color: #F05032;

            color: #F05032;

        }

        .btn_two {

            background-color: #32CD50;

            color: #32CD50;


        }


        @keyframes pulse {

            0% {

                transform: scale(0.95);

            }


            50% {

                transform: scale(1.1);

            }


            100% {

                transform: scale(0.95);

            }


        }


        .redBtnEvent, .greenBtnEvent {

            display: none;

            transition: all 1s ease;

        }

        @media (max-width: 1024px) {

            body {

                font-size: 18px;

            }

            .svg-wrapper {

                width: 95vw;

            }

            .btn_wrapper {

                right: 0;

            }

            .btn {
                width: 35%;
                height: 8rem;
            }

        }
